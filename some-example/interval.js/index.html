
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>interval.js</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">interval.js</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">DEMO</a></li>
                <li><a href="https://github.com/huei90/interval.js" target="_self">GITHUB</a></li>
                <!-- <li><a href="#">Contact</a></li> -->
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading" id="output1"></h1>
            <p class="lead" id="output2"></p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" onclick="button1()">Count Down</a>
              <!-- <a href="#" class="btn btn-lg btn-default">Count Down with Callback</a> -->
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Code by <a href="https://github.com/huei90" target="_self">Huei Tan</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./interval.js"></script>
    <script>
        var button1 = function () {
            var countdown = 10;

            interval(function () {
                document.getElementById('output2').innerText = countdown-- + ' s';
            }, 1000, 10, true, {
                initCallback: function () {
                    document.getElementById('output1').innerText = 'Countdown';
                },
                doneCallback: function () {
                    document.getElementById('output2').innerHTML = '<p style="color:#666;">This is the end of Countdown</p>';
                }
            });
        }
    </script>
  </body>
</html>
