<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"/>
    <style>
        /* page css */
        body {
            width: 100%;
            margin: 20px;
        }

        .container {
            width: 880px;
            margin: 0 auto;
        }

        button {
            width: 100px;
            height: 50px;
            border: 1px solid gray;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
    <link rel="stylesheet" href="/autocomplete/autocomplete.css"/>
</head>
<body>

    <div class="container">
        <p>
            Choose only 5 Countries (eg: Taiwan)
        </p>
        <p>
            You select:
        </p>
        <div class="form">
            <div class="form-wrapper">
                <input id="form-input" type="text" onkeyup="auto.getList(this.value)" placeholder="Type Country Name"/>
            </div>
            <ul id="form-autocomplete">
            </ul>
        </div>
        <p id="form-procedures">
            procedures:
        </p>
        <button id="form-submit">Submit</button>
    </div>

    <script src="/autocomplete/autocomplete.js"></script>
    <script>

        // ========================================
        // Start
        //
        // You may use AJAX to get the data
        // But I use static data here
        // ========================================
        var auto = new AutoComplete({
            inputElementId: 'form-input',
            listElementId: 'form-autocomplete',
            formList: [],
            selectListCB: function (text) {
                var node = document.createElement("p");
                node.innerHTML = 'You <b>create</b> a new Country <b><u>' + text + '</u></b>';
                document.getElementById('form-procedures').appendChild(node);
            },
            deleteCB: function (text) {
                var node = document.createElement("p");
                node.innerHTML = 'You <b>delete</b> a Country <b><u>' + text + '</u></b>';
                document.getElementById('form-procedures').appendChild(node);
            }
        });

        // rewrite formList
        auto.setList(["Afghanistan","Albania","Algeria","Andorra","Angola","Anguilla","Antigua &amp; Barbuda","Argentina","Armenia","Aruba","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bermuda","Bhutan","Bolivia","Bosnia &amp; Herzegovina","Botswana","Brazil","British Virgin Islands","Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Cape Verde","Cayman Islands","Chad","Chile","China","Colombia","Congo","Cook Islands","Costa Rica","Cote D Ivoire","Croatia","Cruise Ship","Cuba","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea","Estonia","Ethiopia","Falkland Islands","Faroe Islands","Fiji","Finland","France","French Polynesia","French West Indies","Gabon","Gambia","Georgia","Germany","Ghana","Gibraltar","Greece","Greenland","Grenada","Guam","Guatemala","Guernsey","Guinea","Guinea Bissau","Guyana","Haiti","Honduras","Hong Kong","Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Isle of Man","Israel","Italy","Jamaica","Japan","Jersey","Jordan","Kazakhstan","Kenya","Kuwait","Kyrgyz Republic","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Macau","Macedonia","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Mauritania","Mauritius","Mexico","Moldova","Monaco","Mongolia","Montenegro","Montserrat","Morocco","Mozambique","Namibia","Nepal","Netherlands","Netherlands Antilles","New Caledonia","New Zealand","Nicaragua","Niger","Nigeria","Norway","Oman","Pakistan","Palestine","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Puerto Rico","Qatar","Reunion","Romania","Russia","Rwanda","Saint Pierre &amp; Miquelon","Samoa","San Marino","Satellite","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","South Africa","South Korea","Spain","Sri Lanka","St Kitts &amp; Nevis","St Lucia","St Vincent","St. Lucia","Sudan","Suriname","Swaziland","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor L'Este","Togo","Tonga","Trinidad &amp; Tobago","Tunisia","Turkey","Turkmenistan","Turks &amp; Caicos","Uganda","Ukraine","United Arab Emirates","United Kingdom","Uruguay","Uzbekistan","Venezuela","Vietnam","Virgin Islands (US)","Yemen","Zambia","Zimbabwe"]);

        // others awesome script
        document.getElementById('form-input').focus();
        document.getElementById('form-submit').onclick = function () {
            alert('You select: ' + auto.getFormList());
        }
    </script>
</body>
</html>
